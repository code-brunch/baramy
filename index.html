<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexon API Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input, select, button {
            margin-bottom: 10px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Nexon API Viewer</h1>
    
    <label for="characterName">캐릭터 명:</label>
    <input type="text" id="characterName" required>

    <label for="serverName">서버 선택:</label>
    <select id="serverName" required>
        <!-- 서버 리스트 추가 -->
        <option value="연">연</option>
        <option value="무휼">무휼</option>
        <option value="세류">세류</option>
        <option value="해명">해명</option>
        <option value="낙랑">낙랑</option>
        <option value="하백">하백</option>
        <option value="비류">비류</option>
        <option value="온조">온조</option>
        <!-- 필요한 만큼 옵션을 추가해주세요 -->
    </select>

    <button onclick="fetchCharacterInfo()">조회</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
