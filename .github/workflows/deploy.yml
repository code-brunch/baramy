name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Deploy to GitHub Pages
        run: |
          mkdir -p docs
          cp -r index.html style.css script.js Assets/ docs/
          echo "const API_KEY = '${{ secrets.API_KEY }}';" >> docs/script.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
